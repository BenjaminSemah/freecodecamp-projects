<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Books</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Favorite Books Survey</h1>
    <p id="description">Thank you for taking our survey</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">
          Enter your name:
          <input id="name" type="text" required placeholder="Your name">
        </label>
        <label id="email-label">
          Enter your email:
          <input id="email" type="email" required placeholder="Your email">
        </label>
        <label id="number-label">
          Phone Number (Optional):
          <input id="number" type="number" min="13" max="130" placeholder="Your phone number">
        </label>
      </fieldset>
      <hr>
      <fieldset>
        <label>
          How many books have you read so far this year?
          <select id="dropdown">
            <option>Select an option<option>
            <option>None</option>
            <option>Less than 5</option>
            <option>5 - 10</option>
            <option>More than 10</option>
          </select>
        </label>
      
          <p>What is your preferred book format?</p>
          <label class="radio-btn">
            <input type="radio" name="pref-format" value="format"> Hard Copy
          </label>
          <label class="radio-btn">
            <input type="radio" name="pref-format" value="format"> Soft Copy
          </label>
          <label class="radio-btn">
            <input type="radio" name="pref-format" value="format"> Both
          </label>

          <p>How do you choose the books you read? (Check all that apply)</p>
          <label class="checkbox">
            <input type="checkbox" value="choose">
            Recommendations from friends/family
          </label>
          <label class="checkbox">
            <input type="checkbox" value="choose">
            Bestseller lists
          </label>
          <label class="checkbox">
            <input type="checkbox" value="choose">
            Author interviews
          </label>
          <label class="checkbox">
            <input type="checkbox" value="choose">
            Book club recommendations
          </label>
          <label class="checkbox">
            <input type="checkbox" value="choose">
            Other
          </label>
      <hr id="line-2">
        <textarea rows="5" cols="30" placeholder="Any comments or suggestions"></textarea>
      <input type="submit" value="Submit Survey" id="submit">
      </fieldset>
    </form>
  </body>
</html>
